<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD App - Product Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <p>Product Management</p>
        </div>

        <div class="input">
            <label for="fname">Name Product:</label>
            <input type="text" id="title" placeholder="Title">

            <div class="price">
                <label for="fname">price:</label>
                <input onkeyup="getTotal()"type="number" id="price" placeholder="Price">
                <label for="fname">taxes:</label>
                <input onkeyup="getTotal()"type="number" id="taxes" placeholder="Taxes">
                <label for="fname">ads:</label>
                <input onkeyup="getTotal()"type="number" id="ads" placeholder="Ads">
                <label for="fname">taxes:</label>
                <input onkeyup="getTotal()"type="number" id="discount" placeholder="Discount">
                <small id="Total"></small>
            </div>
            <label for="fname">Enter Count:</label>
            <input type="number" id="count" type="number" placeholder="Count">
            <label for="fname">Enter Category:</label>
            <input type="text" id="category" type="text" placeholder="Category">
            <button id="submit">Create</button>
        </div>
           <div class="outputs">
            <input  onclick="searchData(this.value)" type="text" id="search" placeholder="search">
            <div class="btnsearch">
                <button onclick="SearchMood(this,id)" id="serchtitle">search By title</button>
                <button  onclick="SearchMood(this.id)"id="serchtcategory">search By category</button>
                
            </div>
            <div id="deleteAll"></div>


           </div>
           <table>
            <thead >
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
            </thead>
